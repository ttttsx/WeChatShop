<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商城首页</title>
</head>
<body class="g-bg" style="height: 100%">
	<include file="Common:headtop" />
	<include file="Common:head" />
	<include file="Common:ad"/>
	<include file="Common:intro" />
	<footer class="footer fxb">
		<nav class='nav'>
			<a href="{:U('Index/index')}" class="item nav-home on" id="navHome">首页</a>
			<a href="{:U('Index/classification')}" class="item nav-classify" id="navClassify">分类</a>
			<a href="{:U('Cart/index')}" class="item nav-cart " id="navCart"><i id="cartCount"></i>购物车</a>
			<a href="{:U('User/index')}" class="item nav-my " id="navMy">账户</a>
		</nav>
	</footer>
	<script type="text/javascript">
		// 查询购物车商品数量
		$(function() {
			$.ajax({
				type : 'post',
				url : "{:U('Cart/ajaxGetCnt')}",
				data : null,
				success : function(result) {
							$("#cartCount").html(result);
				}
			});
		});
	</script>
</body>
</html>
