<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Cache-Control" content="no-transform "/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta content="telephone=no,email=no" name="format-detection">
<title>用户登录</title>

<body class="g-bg" style="height:100%">
<include file="Common:head"/>
<div id="a-wrap" style="height:100%">
            
<section id="section" class="section" style="position: relative;height: 100%;min-height:470px">

        <div class="login-regist">
            <div class="lr-header"></div>
            <div class="lr-logo"></div>
           <div class="dialog" style="display:none">
                <div class="box tc" id="dialog_box_tc"></div>
            </div>
            <div class="form-list p">
                <input type='hidden' id='pagefrom' name='pagefrom' value=''/>
                <input type='hidden' id='openId' name='openId' value=''/>
                <ul>
                    <li class="fl-item"><b class="name"><input type="text" id="userName" class="input-style" placeholder="手机号/邮箱"/></b></li>
                    <li class="fl-item"><b class="name"><input type="password" id="passWord" class="input-style" placeholder="请输入密码"/></b></li>
                </ul>
            </div>
            <a href="javascript:;"  id="btnLogin" class="login">登录</a>
        </div>
    </article>
<footer class="" style="position:absolute;bottom:0px;width: 100%;">
    <div class="nav tc a-txt">
        <a href="/user/toMobileRegister" class="a-txt">注册帐号</a>&nbsp&nbsp|&nbsp&nbsp
        <a href="/user/initFindPwd" class="a-txt">忘记密码</a>
        <br>
        <br>
    </div>
</footer>
</section>

</div>
