<script type="text/javascript">
	var ctx='';
	// 查询购物车商品数量
	$(function() {
		$.ajax({
			type : 'post',
			url : ctx + '',
			data : null,
			success : function(result) {
				if (result.error == '') {
					// 修改购物车商品数量
					$("#cartCount").html(result.itemtotalcnt);
				}
			}
		});
	});
</script>
